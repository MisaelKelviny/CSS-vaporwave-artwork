<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vaporwave</title>
  </head>

  <body>
    <span class="credits">
      Created by - Misael Kelviny
      <a
        href="https://github.com/MisaelKelviny/CSS-vaporwave-artwork"
        target="_blank"
        >Github</a
      >
    </span>
    <div class="container">
      <div class="background">
        <div class="grid"></div>
        <div class="mountain"></div>
      </div>
      <div class="carContainer">
        <div class="car">
          <div class="parachoqueContainer">
            <div class="tire-up"></div>
            <div class="parachoque"></div>
            <div class="farol">
              <div class="right-farol"></div>
              <div class="left-farol"></div>
            </div>
            <div class="placa"></div>
            <div class="escape"></div>
          </div>
          <div class="tire"></div>
          <div class="capo">
            <div class="window"></div>
            <div class="backWindow"></div>
          </div>
          <div class="retrovisor">
            <div class="left-retrovisor"></div>
            <div class="right-retrovisor"></div>
          </div>
          <div class="background-refletion">
            <div class="grid-reflection"></div>
          </div>
          <div class="car-shadow">
            <div class="shadow"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
